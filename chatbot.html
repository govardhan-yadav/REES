<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <style>
        .chat-container { max-width: 600px; margin: 50px auto; font-family: Arial; }
        .chat-box { border: 1px solid #ddd; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        .message { margin: 10px 0; padding: 8px; border-radius: 5px; }
        .user { background: #007bff; color: white; text-align: right; }
        .bot { background: #f1f1f1; }
        .input-area { display: flex; }
        #messageInput { flex: 1; padding: 10px; border: 1px solid #ddd; }
        #sendBtn { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ðŸ¤– Educational AI Assistant</h2>
        <div class="chat-box" id="chatBox">
            <div class="message bot">Hi! I'm your educational assistant. Ask me about NCERT books, courses, or any learning topics!</div>
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                addMessage(data.reply, 'bot');
            } catch (error) {
                addMessage('Sorry, something went wrong. Please try again.', 'bot');
            }
        }

        function addMessage(text, sender) {
            const chatBox = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
